plugins {
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
	id 'java-library'
	id "io.freefair.lombok" version "8.6"
	id 'jacoco'
	id "org.flywaydb.flyway" version "10.15.2"
//	id 'org.owasp.dependencycheck' version '9.1.0'
	id "org.sonarqube" version "5.1.0.4882"
//	id 'info.solidsoft.pitest' version '1.15.0'
}

group = 'de.thg'
version = '0.0.6-SNAPSHOT'

dependencyManagement {
	imports {
		mavenBom(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES)
		mavenBom 'org.testcontainers:testcontainers-bom:1.19.8'
	}
}

dependencies {

	api 'org.springframework.boot:spring-boot-starter-web'
	api 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0"
	runtimeOnly 'org.hibernate.validator:hibernate-validator:8.0.1.Final'

	implementation 'com.drewnoakes:metadata-extractor:2.19.0'
	implementation 'org.apache.commons:commons-imaging:1.0.0-alpha5'
	implementation 'org.apache.tika:tika-core:2.9.2'
	api 'org.owasp:dependency-check-gradle:10.0.1'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.assertj:assertj-core:3.26.0'
	testImplementation "org.testcontainers:testcontainers"
	testImplementation "org.testcontainers:junit-jupiter"
	testImplementation 'org.testcontainers:mongodb'
	testImplementation 'io.rest-assured:rest-assured:5.5.0'
}

java {
	toolchain.languageVersion.set(JavaLanguageVersion.of(17))
	toolchain.vendor.set(JvmVendorSpec.ORACLE)
}

testing {
	suites {

		test {
			useJUnitJupiter()
		}

		integrationTest(JvmTestSuite) {
			dependencies {
				implementation project()
				implementation 'org.springframework.boot:spring-boot-starter-test'
				implementation 'org.testcontainers:testcontainers'
				implementation 'org.testcontainers:junit-jupiter'
				implementation 'org.testcontainers:mongodb'
				implementation 'io.rest-assured:rest-assured:5.5.0'
			}

			targets {
				all {
					testTask.configure {
						shouldRunAfter(test)
					}
				}
			}
		}
	}
}

tasks.named('check') {
	dependsOn(testing.suites.integrationTest)
}

jacocoTestReport {
	reports {
		xml.required
	}
	dependsOn test
}

