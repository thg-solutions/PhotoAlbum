plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java-library'
	id "org.flywaydb.flyway" version "6.5.5"
	id 'org.owasp.dependencycheck' version '6.3.1'
	id "io.freefair.lombok" version "6.2.0"
}

group = 'de.thg'
version = '0.0.1-SNAPSHOT'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
	implementation "io.springfox:springfox-boot-starter:3.0.0"

	implementation 'com.drewnoakes:metadata-extractor:2.16.0'
	implementation 'org.apache.commons:commons-imaging:1.0-alpha1'
	implementation 'org.apache.tika:tika-core:2.1.0'
//	implementation 'org.flywaydb:flyway-core:7.14.1'
	implementation 'org.owasp:dependency-check-gradle:6.3.1'
	runtimeOnly 'org.postgresql:postgresql:42.2.24.jre7'

//	OWASP
	implementation group: 'org.glassfish', name: 'jakarta.el', version: '3.0.4'
	implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.53'
	implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-websocket', version: '9.0.53'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.7.Final'
	implementation group: 'org.springframework', name: 'spring-aop', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-aspects', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-beans', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-context', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-core', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-expression', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-jcl', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-orm', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-tx', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.17.RELEASE'
	implementation group: 'org.springframework', name: 'spring-web', version: '5.2.17.RELEASE'

	testImplementation('org.springframework.boot:spring-boot-starter-test:2.5.5') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.assertj:assertj-core:3.21.0'
	testRuntimeOnly 'com.h2database:h2:1.4.200'
}

java {
	toolchain.languageVersion.set(JavaLanguageVersion.of(11))
}

test {
	useJUnitPlatform()
}

check.dependsOn dependencyCheckAnalyze
