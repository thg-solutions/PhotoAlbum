plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java-library'
	id "org.flywaydb.flyway" version "6.5.5"
	id 'org.owasp.dependencycheck' version '7.0.4.1'
	id "io.freefair.lombok" version "6.2.0"
}

group = 'de.thg'
version = '0.0.1-SNAPSHOT'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.7'
	implementation "io.springfox:springfox-boot-starter:3.0.0"

	implementation 'com.drewnoakes:metadata-extractor:2.16.0'
	implementation 'org.apache.commons:commons-imaging:1.0-alpha1'
	implementation 'org.apache.tika:tika-core:2.1.0'
//	implementation 'org.flywaydb:flyway-core:7.14.1'
	implementation 'org.owasp:dependency-check-gradle:7.0.4.1'
	runtimeOnly 'org.postgresql:postgresql:42.3.4'

//	OWASP
	implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-aspects', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-context', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-core', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-expression', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-jcl', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.20'
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.20'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.2'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.17.2'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.3.Final'
	implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.56'
	implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-websocket', version: '9.0.56'
	implementation group: 'org.glassfish', name: 'jakarta.el', version: '4.0.2'
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.11'
	implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.11'
	implementation group: 'com.h2database', name: 'h2', version: '2.1.212'

	testImplementation('org.springframework.boot:spring-boot-starter-test:2.6.7') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.assertj:assertj-core:3.22.0'
}

java {
	toolchain.languageVersion.set(JavaLanguageVersion.of(11))
}

test {
	useJUnitPlatform()
}

check.dependsOn dependencyCheckAnalyze
