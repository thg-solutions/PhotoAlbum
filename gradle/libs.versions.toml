[versions]
springframework-boot = '4.0.0'
springdoc-openapi = '3.0.0'
hibernate-validator = '9.1.0.Final'
metadata-extractor = '2.19.0'
commons-imaging = '1.0.0-alpha6'
tika-core = '3.2.3'
dependency-check = '10.0.3'
testcontainers = '1.21.4'
assertj-core = '3.27.6'
rest-assured = '6.0.0'
groovy = "3.0.25"
checkstyle = "8.37"

[libraries]
spring-boot-starter-webmvc = {module = 'org.springframework.boot:spring-boot-starter-webmvc', version.ref = 'springframework-boot'}
spring-boot-starter-data-mongodb = {module = 'org.springframework.boot:spring-boot-starter-data-mongodb', version.ref = 'springframework-boot'}
spring-boot-starter-actuator = {module = 'org.springframework.boot:spring-boot-starter-actuator', version.ref = 'springframework-boot'}
springdoc-openapi-starter-webmvc-ui = {module = 'org.springdoc:springdoc-openapi-starter-webmvc-ui', version.ref = 'springdoc-openapi'}
hibernate-validator = {module = 'org.hibernate.validator:hibernate-validator', version.ref = 'hibernate-validator'}
metadata-extractor = {module = 'com.drewnoakes:metadata-extractor', version.ref = 'metadata-extractor'}
commons-imaging = {module = 'org.apache.commons:commons-imaging', version.ref = 'commons-imaging'}
tika-core = {module = 'org.apache.tika:tika-core', version.ref = 'tika-core'}
dependency-check-gradle = {module = 'org.owasp:dependency-check-gradle', version.ref = 'dependency-check'}
spring-boot-starter-webmvc-test = {module = 'org.springframework.boot:spring-boot-starter-webmvc-test', version.ref = 'springframework-boot'}
spring-boot-starter-data-mongodb-test = {module = 'org.springframework.boot:spring-boot-starter-data-mongodb-test', version.ref = 'springframework-boot'}
spring-boot-starter-actuator-test = {module = 'org.springframework.boot:spring-boot-starter-actuator-test', version.ref = 'springframework-boot'}
spring-boot-testcontainers = {module = 'org.springframework.boot:spring-boot-testcontainers'}
testcontainers-junit-jupiter = {module ='org.testcontainers:junit-jupiter', version.ref = 'testcontainers'}
testcontainers-mongodb = {module = 'org.testcontainers:mongodb', version.ref = 'testcontainers'}
assertj-core = {module = 'org.assertj:assertj-core',  version.ref = 'assertj-core'}
rest-assured = {module = 'io.rest-assured:rest-assured', version.ref = 'rest-assured'}
groovy-core = { module = "org.codehaus.groovy:groovy", version.ref = "groovy" }
groovy-json = { module = "org.codehaus.groovy:groovy-json", version.ref = "groovy" }
groovy-nio = { module = "org.codehaus.groovy:groovy-nio", version.ref = "groovy" }
commons-lang3 = { group = "org.apache.commons", name = "commons-lang3", version = { strictly = "[3.8, 4.0[", prefer="3.9" } }

[bundles]
groovy = ["groovy-core", "groovy-json", "groovy-nio"]

[plugins]
versions = { id = "com.github.ben-manes.versions", version = "0.53.0" }